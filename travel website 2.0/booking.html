<header class="hero pastel-sunset">
    <h2>Booking & Price Estimator</h2>
    <p>Plan your dream sunset vacation</p>
</header>

<section class="container">
    <h2>Calculate Your Trip</h2>

    <form id="bookingForm" class="booking-form">
        
        <label>Choose Package</label>
        <select id="packageSelect" required>
            <option value="">Select a package</option>
        </select>

        <label>Check-in Date</label>
        <input type="date" id="checkIn" required>

        <label>Check-out Date</label>
        <input type="date" id="checkOut" required>

        <label>Number of Guests</label>
        <input type="number" id="guests" min="1" placeholder="1" required>

        <label>Promo Code (optional)</label>
        <input type="text" id="promo" placeholder="EARLYBIRD">

        <p class="total-label">Estimated Total:  
            <span id="totalPrice">â‚¹0</span>
        </p>

        <button type="submit" id="submitBtn">Book Now</button>
    </form>
</section>

</body>
